<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script defer src="todoList.js"></script>
    <script defer src="main.js"></script>
</head>
<body class="container">
<div class="row justify-content-md-center mt-5">
    <div data-component="todo-list" class="card col col-lg-9">
        <div class="card-body">
            <form data-selector="form">
                <div class="form-group">
                    <label for="todo">
                        New todo:
                    </label>
                    <input class="form-control" id="todo"
                           name="todo"
                           autocomplete="off"
                           placeholder="Enter your todo...">
                </div>
            </form>

            <form class="form-inline">

                <label class="mr-sm-2" for="inlineFormInputGroupUsername2">Bill Amount</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Enter your amount...">
                </div>
                <label class="sr-only" for="inlineFormInputGroupUsername2">Tip</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Enter your tip...">
                </div>
                <label class="sr-only" for="inlineFormInputName2">Between</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
                <button type="submit" class="btn btn-primary mb-2">Calculate</button>
            </form>



            <div>
                <ul class="list-group" data-selector="list">
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
